<div class="admin">
    <input type="name" name="name" [(ngModel)]="productModel.name">
    <input type="file" name="image" [(ngModel)]="productModel.image">
    <input type="name" name="subcategory" [(ngModel)]="productModel.subcategory">
    <input type="price" name="price" [(ngModel)]="productModel.price">

    <button (click)="onCreate()">Create</button>
</div>
