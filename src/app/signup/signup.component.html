<div class="signup">
    <input type="email" name="email" placeholder="email" [(ngModel)]="signUpModel.email">
    <input type="name" name="name" placeholder="username" [(ngModel)]="signUpModel.name">
    <input type="password" name="password" placeholder="password" [(ngModel)]="signUpModel.password">
    <button (click)="onSubmit()">Log In</button>
</div>
